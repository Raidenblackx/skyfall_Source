<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="linkage">
            <h2><span jhiTranslate="skyfallApp.linkage.detail.title">Linkage</span> {{linkage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="skyfallApp.linkage.typeLink">Type Link</span></dt>
                <dd>
                    <span>{{linkage.typeLink}}</span>
                </dd>
                <dt><span jhiTranslate="skyfallApp.linkage.hours">Hours</span></dt>
                <dd>
                    <span>{{linkage.hours}}</span>
                </dd>
                <dt><span jhiTranslate="skyfallApp.linkage.stateLink">State Link</span></dt>
                <dd>
                    <span jhiTranslate="{{'skyfallApp.State.' + linkage.stateLink}}">{{linkage.stateLink}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/linkage', linkage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
