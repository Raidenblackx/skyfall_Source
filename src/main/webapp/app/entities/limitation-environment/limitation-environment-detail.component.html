<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="limitationEnvironment">
            <h2><span jhiTranslate="skyfallApp.limitationEnvironment.detail.title">Limitation Environment</span> {{limitationEnvironment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="skyfallApp.limitationEnvironment.learningResult">Learning Result</span></dt>
                <dd>
                    <div *ngIf="limitationEnvironment.learningResultId">
                        <a [routerLink]="['/learning-result', limitationEnvironment.learningResultId, 'view']">{{limitationEnvironment.learningResultCodeResult}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="skyfallApp.limitationEnvironment.ambient">Ambient</span></dt>
                <dd>
                    <div *ngIf="limitationEnvironment.ambientId">
                        <a [routerLink]="['/ambient', limitationEnvironment.ambientId, 'view']">{{limitationEnvironment.ambientNumberRoom}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/limitation-environment', limitationEnvironment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
