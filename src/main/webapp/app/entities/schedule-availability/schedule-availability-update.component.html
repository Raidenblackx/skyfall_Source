<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-schedule-availability-heading" jhiTranslate="skyfallApp.scheduleAvailability.home.createOrEditLabel">Create or edit a Schedule Availability</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.scheduleAvailability.instructorLinking" for="field_instructorLinking">Instructor Linking</label>
                    <select class="form-control" id="field_instructorLinking" name="instructorLinking" formControlName="instructorLinkingId">
                        <option *ngIf="!editForm.get('instructorLinkingId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="instructorLinkingOption.id" *ngFor="let instructorLinkingOption of instructorlinkings; trackBy: trackInstructorLinkingById">{{instructorLinkingOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('instructorLinkingId').invalid && (editForm.get('instructorLinkingId').dirty || editForm.get('instructorLinkingId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('instructorLinkingId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.scheduleAvailability.journeyInstructor" for="field_journeyInstructor">Journey Instructor</label>
                    <select class="form-control" id="field_journeyInstructor" name="journeyInstructor" formControlName="journeyInstructorId">
                        <option *ngIf="!editForm.get('journeyInstructorId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="journeyInstructorOption.id" *ngFor="let journeyInstructorOption of journeyinstructors; trackBy: trackJourneyInstructorById">{{journeyInstructorOption.nameDay}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('journeyInstructorId').invalid && (editForm.get('journeyInstructorId').dirty || editForm.get('journeyInstructorId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('journeyInstructorId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
