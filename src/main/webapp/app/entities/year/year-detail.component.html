<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="year">
            <h2><span jhiTranslate="skyfallApp.year.detail.title">Year</span> {{year.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="skyfallApp.year.numberYear">Number Year</span></dt>
                <dd>
                    <span>{{year.numberYear}}</span>
                </dd>
                <dt><span jhiTranslate="skyfallApp.year.stateYear">State Year</span></dt>
                <dd>
                    <span jhiTranslate="{{'skyfallApp.State.' + year.stateYear}}">{{year.stateYear}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/year', year.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
