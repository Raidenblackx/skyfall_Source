<div>
    <h2 id="page-heading">
        <span jhiTranslate="skyfallApp.journeyInstructor.home.title">Journey Instructors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-journey-instructor" [routerLink]="['/journey-instructor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="skyfallApp.journeyInstructor.home.createLabel">
            Create a new Journey Instructor
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="journeyInstructors?.length === 0">
        <span jhiTranslate="skyfallApp.journeyInstructor.home.notFound">No journeyInstructors found</span>
    </div>
    <div class="table-responsive" *ngIf="journeyInstructors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="nameDay"><span jhiTranslate="skyfallApp.journeyInstructor.nameDay">Name Day</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="description"><span jhiTranslate="skyfallApp.journeyInstructor.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="stateJourneyInstructor"><span jhiTranslate="skyfallApp.journeyInstructor.stateJourneyInstructor">State Journey Instructor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let journeyInstructor of journeyInstructors ;trackBy: trackId">
                <td><a [routerLink]="['/journey-instructor', journeyInstructor.id, 'view' ]">{{journeyInstructor.id}}</a></td>
                <td>{{journeyInstructor.nameDay}}</td>
                <td>{{journeyInstructor.description}}</td>
                <td jhiTranslate="{{'skyfallApp.State.' + journeyInstructor.stateJourneyInstructor}}">{{journeyInstructor.stateJourneyInstructor}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/journey-instructor', journeyInstructor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/journey-instructor', journeyInstructor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(journeyInstructor)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="journeyInstructors?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
