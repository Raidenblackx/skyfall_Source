<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-instructor-linking-heading" jhiTranslate="skyfallApp.instructorLinking.home.createOrEditLabel">Create or edit a Instructor Linking</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.instructorLinking.startDate" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" formControlName="startDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('startDate').invalid && (editForm.get('startDate').dirty || editForm.get('startDate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('startDate').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('startDate').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.instructorLinking.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('endDate').invalid && (editForm.get('endDate').dirty || editForm.get('endDate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endDate').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('endDate').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.instructorLinking.year" for="field_year">Year</label>
                    <select class="form-control" id="field_year" name="year" formControlName="yearId">
                        <option *ngIf="!editForm.get('yearId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="yearOption.id" *ngFor="let yearOption of years; trackBy: trackYearById">{{yearOption.numberYear}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('yearId').invalid && (editForm.get('yearId').dirty || editForm.get('yearId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('yearId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.instructorLinking.instructor" for="field_instructor">Instructor</label>
                    <select class="form-control" id="field_instructor" name="instructor" formControlName="instructorId">
                        <option *ngIf="!editForm.get('instructorId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="instructorOption.id" *ngFor="let instructorOption of instructors; trackBy: trackInstructorById">{{instructorOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('instructorId').invalid && (editForm.get('instructorId').dirty || editForm.get('instructorId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('instructorId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.instructorLinking.linkage" for="field_linkage">Linkage</label>
                    <select class="form-control" id="field_linkage" name="linkage" formControlName="linkageId">
                        <option *ngIf="!editForm.get('linkageId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="linkageOption.id" *ngFor="let linkageOption of linkages; trackBy: trackLinkageById">{{linkageOption.typeLink}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('linkageId').invalid && (editForm.get('linkageId').dirty || editForm.get('linkageId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('linkageId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
