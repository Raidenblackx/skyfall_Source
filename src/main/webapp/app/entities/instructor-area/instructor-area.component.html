<div>
    <h2 id="page-heading">
        <span jhiTranslate="skyfallApp.instructorArea.home.title">Instructor Areas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-instructor-area" [routerLink]="['/instructor-area/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="skyfallApp.instructorArea.home.createLabel">
            Create a new Instructor Area
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="instructorAreas?.length === 0">
        <span jhiTranslate="skyfallApp.instructorArea.home.notFound">No instructorAreas found</span>
    </div>
    <div class="table-responsive" *ngIf="instructorAreas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="stateInstructorArea"><span jhiTranslate="skyfallApp.instructorArea.stateInstructorArea">State Instructor Area</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="areaNameArea"><span jhiTranslate="skyfallApp.instructorArea.area">Area</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="instructorId"><span jhiTranslate="skyfallApp.instructorArea.instructor">Instructor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let instructorArea of instructorAreas ;trackBy: trackId">
                <td><a [routerLink]="['/instructor-area', instructorArea.id, 'view' ]">{{instructorArea.id}}</a></td>
                <td jhiTranslate="{{'skyfallApp.State.' + instructorArea.stateInstructorArea}}">{{instructorArea.stateInstructorArea}}</td>
                <td>
                    <div *ngIf="instructorArea.areaId">
                        <a [routerLink]="['/area', instructorArea.areaId , 'view' ]" >{{instructorArea.areaNameArea}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="instructorArea.instructorId">
                        <a [routerLink]="['/instructor', instructorArea.instructorId , 'view' ]" >{{instructorArea.instructorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/instructor-area', instructorArea.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/instructor-area', instructorArea.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(instructorArea)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="instructorAreas?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
