<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-instructor-area-heading" jhiTranslate="skyfallApp.instructorArea.home.createOrEditLabel">Create or edit a Instructor Area</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.instructorArea.stateInstructorArea" for="field_stateInstructorArea">State Instructor Area</label>
                    <select class="form-control" name="stateInstructorArea" formControlName="stateInstructorArea" id="field_stateInstructorArea">
                        <option value="ACTIVO">{{'skyfallApp.State.ACTIVO' | translate}}</option>
                        <option value="INACTIVO">{{'skyfallApp.State.INACTIVO' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('stateInstructorArea').invalid && (editForm.get('stateInstructorArea').dirty || editForm.get('stateInstructorArea').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stateInstructorArea').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.instructorArea.area" for="field_area">Area</label>
                    <select class="form-control" id="field_area" name="area" formControlName="areaId">
                        <option *ngIf="!editForm.get('areaId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="areaOption.id" *ngFor="let areaOption of areas; trackBy: trackAreaById">{{areaOption.nameArea}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('areaId').invalid && (editForm.get('areaId').dirty || editForm.get('areaId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('areaId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.instructorArea.instructor" for="field_instructor">Instructor</label>
                    <select class="form-control" id="field_instructor" name="instructor" formControlName="instructorId">
                        <option *ngIf="!editForm.get('instructorId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="instructorOption.id" *ngFor="let instructorOption of instructors; trackBy: trackInstructorById">{{instructorOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('instructorId').invalid && (editForm.get('instructorId').dirty || editForm.get('instructorId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('instructorId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
