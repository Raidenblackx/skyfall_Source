<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-area-heading" jhiTranslate="skyfallApp.area.home.createOrEditLabel">Create or edit a Area</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.area.nameArea" for="field_nameArea">Name Area</label>
                    <input type="text" class="form-control" name="nameArea" id="field_nameArea"
                           formControlName="nameArea"/>
                    <div *ngIf="editForm.get('nameArea').invalid && (editForm.get('nameArea').dirty || editForm.get('nameArea').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nameArea').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nameArea').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 40 }">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.area.urlLogo" for="field_urlLogo">Url Logo</label>
                    <div>
                        <img [src]="'data:' + editForm.get('urlLogoContentType').value + ';base64,' + editForm.get('urlLogo').value" style="max-height: 100px;" *ngIf="editForm.get('urlLogo').value" alt="area image"/>
                        <div *ngIf="editForm.get('urlLogo').value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('urlLogoContentType').value}}, {{byteSize(editForm.get('urlLogo').value)}}</span>
                            <button type="button" (click)="clearInputImage('urlLogo', 'urlLogoContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_urlLogo" (change)="setFileData($event, 'urlLogo', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="urlLogo" id="field_urlLogo"
                           formControlName="urlLogo"/>
                    <input type="hidden" class="form-control" name="urlLogoContentType" id="field_urlLogoContentType"
                           formControlName="urlLogoContentType" />
                    <div *ngIf="editForm.get('urlLogo').invalid && (editForm.get('urlLogo').dirty || editForm.get('urlLogo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('urlLogo').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.area.stateArea" for="field_stateArea">State Area</label>
                    <select class="form-control" name="stateArea" formControlName="stateArea" id="field_stateArea">
                        <option value="ACTIVO">{{'skyfallApp.State.ACTIVO' | translate}}</option>
                        <option value="INACTIVO">{{'skyfallApp.State.INACTIVO' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('stateArea').invalid && (editForm.get('stateArea').dirty || editForm.get('stateArea').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stateArea').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
