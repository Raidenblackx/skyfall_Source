<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-phase-heading" jhiTranslate="skyfallApp.phase.home.createOrEditLabel">Create or edit a Phase</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.phase.namePhase" for="field_namePhase">Name Phase</label>
                    <input type="text" class="form-control" name="namePhase" id="field_namePhase"
                           formControlName="namePhase"/>
                    <div *ngIf="editForm.get('namePhase').invalid && (editForm.get('namePhase').dirty || editForm.get('namePhase').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('namePhase').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('namePhase').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 40 }">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.phase.statePhase" for="field_statePhase">State Phase</label>
                    <select class="form-control" name="statePhase" formControlName="statePhase" id="field_statePhase">
                        <option value="ACTIVO">{{'skyfallApp.State.ACTIVO' | translate}}</option>
                        <option value="INACTIVO">{{'skyfallApp.State.INACTIVO' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('statePhase').invalid && (editForm.get('statePhase').dirty || editForm.get('statePhase').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('statePhase').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.phase.proyect" for="field_proyect">Proyect</label>
                    <select class="form-control" id="field_proyect" name="proyect" formControlName="proyectId">
                        <option *ngIf="!editForm.get('proyectId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="proyectOption.id" *ngFor="let proyectOption of proyects; trackBy: trackProyectById">{{proyectOption.codeProyect}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('proyectId').invalid && (editForm.get('proyectId').dirty || editForm.get('proyectId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('proyectId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
