<div>
    <h2 id="page-heading">
        <span jhiTranslate="skyfallApp.levelFormation.home.title">Level Formations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-level-formation" [routerLink]="['/level-formation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="skyfallApp.levelFormation.home.createLabel">
            Create a new Level Formation
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="levelFormations?.length === 0">
        <span jhiTranslate="skyfallApp.levelFormation.home.notFound">No levelFormations found</span>
    </div>
    <div class="table-responsive" *ngIf="levelFormations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="level"><span jhiTranslate="skyfallApp.levelFormation.level">Level</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="stateLevelFormation"><span jhiTranslate="skyfallApp.levelFormation.stateLevelFormation">State Level Formation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let levelFormation of levelFormations ;trackBy: trackId">
                <td><a [routerLink]="['/level-formation', levelFormation.id, 'view' ]">{{levelFormation.id}}</a></td>
                <td>{{levelFormation.level}}</td>
                <td jhiTranslate="{{'skyfallApp.State.' + levelFormation.stateLevelFormation}}">{{levelFormation.stateLevelFormation}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/level-formation', levelFormation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/level-formation', levelFormation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(levelFormation)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="levelFormations?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
