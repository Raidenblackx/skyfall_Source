<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-schedule-version-heading" jhiTranslate="skyfallApp.scheduleVersion.home.createOrEditLabel">Create or edit a Schedule Version</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.scheduleVersion.numberVersion" for="field_numberVersion">Number Version</label>
                    <input type="text" class="form-control" name="numberVersion" id="field_numberVersion"
                           formControlName="numberVersion"/>
                    <div *ngIf="editForm.get('numberVersion').invalid && (editForm.get('numberVersion').dirty || editForm.get('numberVersion').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numberVersion').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numberVersion').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 40 }">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.scheduleVersion.stateScheduleVersion" for="field_stateScheduleVersion">State Schedule Version</label>
                    <select class="form-control" name="stateScheduleVersion" formControlName="stateScheduleVersion" id="field_stateScheduleVersion">
                        <option value="ACTIVO">{{'skyfallApp.State.ACTIVO' | translate}}</option>
                        <option value="INACTIVO">{{'skyfallApp.State.INACTIVO' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('stateScheduleVersion').invalid && (editForm.get('stateScheduleVersion').dirty || editForm.get('stateScheduleVersion').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stateScheduleVersion').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.scheduleVersion.currentQuarter" for="field_currentQuarter">Current Quarter</label>
                    <select class="form-control" id="field_currentQuarter" name="currentQuarter" formControlName="currentQuarterId">
                        <option *ngIf="!editForm.get('currentQuarterId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="currentQuarterOption.id" *ngFor="let currentQuarterOption of currentquarters; trackBy: trackCurrentQuarterById">{{currentQuarterOption.scheduledQuarter}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('currentQuarterId').invalid && (editForm.get('currentQuarterId').dirty || editForm.get('currentQuarterId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('currentQuarterId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
