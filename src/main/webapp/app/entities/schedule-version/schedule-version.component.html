<div>
    <h2 id="page-heading">
        <span jhiTranslate="skyfallApp.scheduleVersion.home.title">Schedule Versions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-schedule-version" [routerLink]="['/schedule-version/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="skyfallApp.scheduleVersion.home.createLabel">
            Create a new Schedule Version
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="scheduleVersions?.length === 0">
        <span jhiTranslate="skyfallApp.scheduleVersion.home.notFound">No scheduleVersions found</span>
    </div>
    <div class="table-responsive" *ngIf="scheduleVersions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="numberVersion"><span jhiTranslate="skyfallApp.scheduleVersion.numberVersion">Number Version</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="stateScheduleVersion"><span jhiTranslate="skyfallApp.scheduleVersion.stateScheduleVersion">State Schedule Version</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="currentQuarterScheduledQuarter"><span jhiTranslate="skyfallApp.scheduleVersion.currentQuarter">Current Quarter</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let scheduleVersion of scheduleVersions ;trackBy: trackId">
                <td><a [routerLink]="['/schedule-version', scheduleVersion.id, 'view' ]">{{scheduleVersion.id}}</a></td>
                <td>{{scheduleVersion.numberVersion}}</td>
                <td jhiTranslate="{{'skyfallApp.State.' + scheduleVersion.stateScheduleVersion}}">{{scheduleVersion.stateScheduleVersion}}</td>
                <td>
                    <div *ngIf="scheduleVersion.currentQuarterId">
                        <a [routerLink]="['/current-quarter', scheduleVersion.currentQuarterId , 'view' ]" >{{scheduleVersion.currentQuarterScheduledQuarter}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/schedule-version', scheduleVersion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/schedule-version', scheduleVersion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(scheduleVersion)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="scheduleVersions?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
