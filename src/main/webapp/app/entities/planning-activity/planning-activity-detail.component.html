<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="planningActivity">
            <h2><span jhiTranslate="skyfallApp.planningActivity.detail.title">Planning Activity</span> {{planningActivity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="skyfallApp.planningActivity.trimesterPlanning">Trimester Planning</span></dt>
                <dd>
                    <div *ngIf="planningActivity.trimesterPlanningId">
                        <a [routerLink]="['/trimester-planning', planningActivity.trimesterPlanningId, 'view']">{{planningActivity.trimesterPlanningId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="skyfallApp.planningActivity.proyectActivity">Proyect Activity</span></dt>
                <dd>
                    <div *ngIf="planningActivity.proyectActivityId">
                        <a [routerLink]="['/proyect-activity', planningActivity.proyectActivityId, 'view']">{{planningActivity.proyectActivityNumberProyectActivity}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/planning-activity', planningActivity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
