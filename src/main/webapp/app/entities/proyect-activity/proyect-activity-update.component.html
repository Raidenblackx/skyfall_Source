<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-proyect-activity-heading" jhiTranslate="skyfallApp.proyectActivity.home.createOrEditLabel">Create or edit a Proyect Activity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.proyectActivity.numberProyectActivity" for="field_numberProyectActivity">Number Proyect Activity</label>
                    <input type="number" class="form-control" name="numberProyectActivity" id="field_numberProyectActivity"
                           formControlName="numberProyectActivity"/>
                    <div *ngIf="editForm.get('numberProyectActivity').invalid && (editForm.get('numberProyectActivity').dirty || editForm.get('numberProyectActivity').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numberProyectActivity').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('numberProyectActivity')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.proyectActivity.descriptionActivity" for="field_descriptionActivity">Description Activity</label>
                    <input type="text" class="form-control" name="descriptionActivity" id="field_descriptionActivity"
                           formControlName="descriptionActivity"/>
                    <div *ngIf="editForm.get('descriptionActivity').invalid && (editForm.get('descriptionActivity').dirty || editForm.get('descriptionActivity').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descriptionActivity').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descriptionActivity').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 400 }">
                        This field cannot be longer than 400 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.proyectActivity.stateProyectActivity" for="field_stateProyectActivity">State Proyect Activity</label>
                    <select class="form-control" name="stateProyectActivity" formControlName="stateProyectActivity" id="field_stateProyectActivity">
                        <option value="ACTIVO">{{'skyfallApp.State.ACTIVO' | translate}}</option>
                        <option value="INACTIVO">{{'skyfallApp.State.INACTIVO' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('stateProyectActivity').invalid && (editForm.get('stateProyectActivity').dirty || editForm.get('stateProyectActivity').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stateProyectActivity').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.proyectActivity.phase" for="field_phase">Phase</label>
                    <select class="form-control" id="field_phase" name="phase" formControlName="phaseId">
                        <option *ngIf="!editForm.get('phaseId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="phaseOption.id" *ngFor="let phaseOption of phases; trackBy: trackPhaseById">{{phaseOption.namePhase}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('phaseId').invalid && (editForm.get('phaseId').dirty || editForm.get('phaseId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('phaseId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
