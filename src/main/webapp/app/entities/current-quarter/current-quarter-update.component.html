<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-current-quarter-heading" jhiTranslate="skyfallApp.currentQuarter.home.createOrEditLabel">Create or edit a Current Quarter</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.currentQuarter.scheduledQuarter" for="field_scheduledQuarter">Scheduled Quarter</label>
                    <input type="number" class="form-control" name="scheduledQuarter" id="field_scheduledQuarter"
                           formControlName="scheduledQuarter"/>
                    <div *ngIf="editForm.get('scheduledQuarter').invalid && (editForm.get('scheduledQuarter').dirty || editForm.get('scheduledQuarter').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('scheduledQuarter').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('scheduledQuarter')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.currentQuarter.startDate" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" formControlName="startDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('startDate').invalid && (editForm.get('startDate').dirty || editForm.get('startDate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('startDate').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('startDate').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.currentQuarter.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('endDate').invalid && (editForm.get('endDate').dirty || editForm.get('endDate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endDate').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('endDate').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.currentQuarter.stateCurrentQuarter" for="field_stateCurrentQuarter">State Current Quarter</label>
                    <select class="form-control" name="stateCurrentQuarter" formControlName="stateCurrentQuarter" id="field_stateCurrentQuarter">
                        <option value="ACTIVO">{{'skyfallApp.State.ACTIVO' | translate}}</option>
                        <option value="INACTIVO">{{'skyfallApp.State.INACTIVO' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('stateCurrentQuarter').invalid && (editForm.get('stateCurrentQuarter').dirty || editForm.get('stateCurrentQuarter').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stateCurrentQuarter').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.currentQuarter.year" for="field_year">Year</label>
                    <select class="form-control" id="field_year" name="year" formControlName="yearId">
                        <option *ngIf="!editForm.get('yearId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="yearOption.id" *ngFor="let yearOption of years; trackBy: trackYearById">{{yearOption.numberYear}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('yearId').invalid && (editForm.get('yearId').dirty || editForm.get('yearId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('yearId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
