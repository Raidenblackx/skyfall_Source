<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-learning-result-heading" jhiTranslate="skyfallApp.learningResult.home.createOrEditLabel">Create or edit a Learning Result</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.learningResult.codeResult" for="field_codeResult">Code Result</label>
                    <input type="text" class="form-control" name="codeResult" id="field_codeResult"
                           formControlName="codeResult"/>
                    <div *ngIf="editForm.get('codeResult').invalid && (editForm.get('codeResult').dirty || editForm.get('codeResult').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeResult').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeResult').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 40 }">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.learningResult.denomination" for="field_denomination">Denomination</label>
                    <input type="text" class="form-control" name="denomination" id="field_denomination"
                           formControlName="denomination"/>
                    <div *ngIf="editForm.get('denomination').invalid && (editForm.get('denomination').dirty || editForm.get('denomination').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('denomination').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('denomination').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1000 }">
                        This field cannot be longer than 1000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.learningResult.competition" for="field_competition">Competition</label>
                    <select class="form-control" id="field_competition" name="competition" formControlName="competitionId">
                        <option *ngIf="!editForm.get('competitionId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="competitionOption.id" *ngFor="let competitionOption of competitions; trackBy: trackCompetitionById">{{competitionOption.codeCompetition}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('competitionId').invalid && (editForm.get('competitionId').dirty || editForm.get('competitionId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('competitionId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
