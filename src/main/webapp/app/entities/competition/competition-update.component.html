<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-competition-heading" jhiTranslate="skyfallApp.competition.home.createOrEditLabel">Create or edit a Competition</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.competition.codeCompetition" for="field_codeCompetition">Code Competition</label>
                    <input type="text" class="form-control" name="codeCompetition" id="field_codeCompetition"
                           formControlName="codeCompetition"/>
                    <div *ngIf="editForm.get('codeCompetition').invalid && (editForm.get('codeCompetition').dirty || editForm.get('codeCompetition').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeCompetition').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeCompetition').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.competition.denomination" for="field_denomination">Denomination</label>
                    <input type="text" class="form-control" name="denomination" id="field_denomination"
                           formControlName="denomination"/>
                    <div *ngIf="editForm.get('denomination').invalid && (editForm.get('denomination').dirty || editForm.get('denomination').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('denomination').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('denomination').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1000 }">
                        This field cannot be longer than 1000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.competition.program" for="field_program">Program</label>
                    <select class="form-control" id="field_program" name="program" formControlName="programId">
                        <option *ngIf="!editForm.get('programId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="programOption.id" *ngFor="let programOption of programs; trackBy: trackProgramById">{{programOption.nameProgram}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('programId').invalid && (editForm.get('programId').dirty || editForm.get('programId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('programId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
