<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-course-state-heading" jhiTranslate="skyfallApp.courseState.home.createOrEditLabel">Create or edit a Course State</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.courseState.nameCourseState" for="field_nameCourseState">Name Course State</label>
                    <input type="text" class="form-control" name="nameCourseState" id="field_nameCourseState"
                           formControlName="nameCourseState"/>
                    <div *ngIf="editForm.get('nameCourseState').invalid && (editForm.get('nameCourseState').dirty || editForm.get('nameCourseState').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nameCourseState').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nameCourseState').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="skyfallApp.courseState.stateCourseState" for="field_stateCourseState">State Course State</label>
                    <select class="form-control" name="stateCourseState" formControlName="stateCourseState" id="field_stateCourseState">
                        <option value="ACTIVO">{{'skyfallApp.State.ACTIVO' | translate}}</option>
                        <option value="INACTIVO">{{'skyfallApp.State.INACTIVO' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('stateCourseState').invalid && (editForm.get('stateCourseState').dirty || editForm.get('stateCourseState').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stateCourseState').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
