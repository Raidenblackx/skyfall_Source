<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trimesterPlanning">
            <h2><span jhiTranslate="skyfallApp.trimesterPlanning.detail.title">Trimester Planning</span> {{trimesterPlanning.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="skyfallApp.trimesterPlanning.learningResult">Learning Result</span></dt>
                <dd>
                    <div *ngIf="trimesterPlanning.learningResultId">
                        <a [routerLink]="['/learning-result', trimesterPlanning.learningResultId, 'view']">{{trimesterPlanning.learningResultCodeResult}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="skyfallApp.trimesterPlanning.trimester">Trimester</span></dt>
                <dd>
                    <div *ngIf="trimesterPlanning.trimesterId">
                        <a [routerLink]="['/trimester', trimesterPlanning.trimesterId, 'view']">{{trimesterPlanning.trimesterNameTrimester}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="skyfallApp.trimesterPlanning.planning">Planning</span></dt>
                <dd>
                    <div *ngIf="trimesterPlanning.planningId">
                        <a [routerLink]="['/planning', trimesterPlanning.planningId, 'view']">{{trimesterPlanning.planningCode}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trimester-planning', trimesterPlanning.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
