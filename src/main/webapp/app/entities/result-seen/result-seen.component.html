<div>
    <h2 id="page-heading">
        <span jhiTranslate="skyfallApp.resultSeen.home.title">Result Seens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-result-seen" [routerLink]="['/result-seen/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="skyfallApp.resultSeen.home.createLabel">
            Create a new Result Seen
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="resultSeens?.length === 0">
        <span jhiTranslate="skyfallApp.resultSeen.home.notFound">No resultSeens found</span>
    </div>
    <div class="table-responsive" *ngIf="resultSeens?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="learningResultCodeResult"><span jhiTranslate="skyfallApp.resultSeen.learningResult">Learning Result</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="courseHasTrimesterId"><span jhiTranslate="skyfallApp.resultSeen.courseHasTrimester">Course Has Trimester</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resultSeen of resultSeens ;trackBy: trackId">
                <td><a [routerLink]="['/result-seen', resultSeen.id, 'view' ]">{{resultSeen.id}}</a></td>
                <td>
                    <div *ngIf="resultSeen.learningResultId">
                        <a [routerLink]="['/learning-result', resultSeen.learningResultId , 'view' ]" >{{resultSeen.learningResultCodeResult}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="resultSeen.courseHasTrimesterId">
                        <a [routerLink]="['/course-has-trimester', resultSeen.courseHasTrimesterId , 'view' ]" >{{resultSeen.courseHasTrimesterId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/result-seen', resultSeen.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/result-seen', resultSeen.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(resultSeen)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="resultSeens?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
