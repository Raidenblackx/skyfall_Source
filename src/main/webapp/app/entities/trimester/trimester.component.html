<div>
    <h2 id="page-heading">
        <span jhiTranslate="skyfallApp.trimester.home.title">Trimesters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trimester" [routerLink]="['/trimester/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="skyfallApp.trimester.home.createLabel">
            Create a new Trimester
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="trimesters?.length === 0">
        <span jhiTranslate="skyfallApp.trimester.home.notFound">No trimesters found</span>
    </div>
    <div class="table-responsive" *ngIf="trimesters?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="nameTrimester"><span jhiTranslate="skyfallApp.trimester.nameTrimester">Name Trimester</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="stateTrimester"><span jhiTranslate="skyfallApp.trimester.stateTrimester">State Trimester</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="workingDayNameWorkingDay"><span jhiTranslate="skyfallApp.trimester.workingDay">Working Day</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="levelFormationLevel"><span jhiTranslate="skyfallApp.trimester.levelFormation">Level Formation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trimester of trimesters ;trackBy: trackId">
                <td><a [routerLink]="['/trimester', trimester.id, 'view' ]">{{trimester.id}}</a></td>
                <td>{{trimester.nameTrimester}}</td>
                <td jhiTranslate="{{'skyfallApp.State.' + trimester.stateTrimester}}">{{trimester.stateTrimester}}</td>
                <td>
                    <div *ngIf="trimester.workingDayId">
                        <a [routerLink]="['/working-day', trimester.workingDayId , 'view' ]" >{{trimester.workingDayNameWorkingDay}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="trimester.levelFormationId">
                        <a [routerLink]="['/level-formation', trimester.levelFormationId , 'view' ]" >{{trimester.levelFormationLevel}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/trimester', trimester.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/trimester', trimester.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(trimester)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="trimesters?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
