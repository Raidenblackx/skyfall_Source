<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trimester">
            <h2><span jhiTranslate="skyfallApp.trimester.detail.title">Trimester</span> {{trimester.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="skyfallApp.trimester.nameTrimester">Name Trimester</span></dt>
                <dd>
                    <span>{{trimester.nameTrimester}}</span>
                </dd>
                <dt><span jhiTranslate="skyfallApp.trimester.stateTrimester">State Trimester</span></dt>
                <dd>
                    <span jhiTranslate="{{'skyfallApp.State.' + trimester.stateTrimester}}">{{trimester.stateTrimester}}</span>
                </dd>
                <dt><span jhiTranslate="skyfallApp.trimester.workingDay">Working Day</span></dt>
                <dd>
                    <div *ngIf="trimester.workingDayId">
                        <a [routerLink]="['/working-day', trimester.workingDayId, 'view']">{{trimester.workingDayNameWorkingDay}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="skyfallApp.trimester.levelFormation">Level Formation</span></dt>
                <dd>
                    <div *ngIf="trimester.levelFormationId">
                        <a [routerLink]="['/level-formation', trimester.levelFormationId, 'view']">{{trimester.levelFormationLevel}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trimester', trimester.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
