<div>
    <h2 id="page-heading">
        <span jhiTranslate="skyfallApp.availabilityCompetition.home.title">Availability Competitions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-availability-competition" [routerLink]="['/availability-competition/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="skyfallApp.availabilityCompetition.home.createLabel">
            Create a new Availability Competition
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="availabilityCompetitions?.length === 0">
        <span jhiTranslate="skyfallApp.availabilityCompetition.home.notFound">No availabilityCompetitions found</span>
    </div>
    <div class="table-responsive" *ngIf="availabilityCompetitions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="competitionCodeCompetition"><span jhiTranslate="skyfallApp.availabilityCompetition.competition">Competition</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="instructorLinkingId"><span jhiTranslate="skyfallApp.availabilityCompetition.instructorLinking">Instructor Linking</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let availabilityCompetition of availabilityCompetitions ;trackBy: trackId">
                <td><a [routerLink]="['/availability-competition', availabilityCompetition.id, 'view' ]">{{availabilityCompetition.id}}</a></td>
                <td>
                    <div *ngIf="availabilityCompetition.competitionId">
                        <a [routerLink]="['/competition', availabilityCompetition.competitionId , 'view' ]" >{{availabilityCompetition.competitionCodeCompetition}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="availabilityCompetition.instructorLinkingId">
                        <a [routerLink]="['/instructor-linking', availabilityCompetition.instructorLinkingId , 'view' ]" >{{availabilityCompetition.instructorLinkingId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/availability-competition', availabilityCompetition.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/availability-competition', availabilityCompetition.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(availabilityCompetition)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="availabilityCompetitions?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
