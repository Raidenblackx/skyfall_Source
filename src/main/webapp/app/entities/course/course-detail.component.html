<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span jhiTranslate="skyfallApp.course.detail.title">Course</span> {{course.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="skyfallApp.course.courseNumber">Course Number</span></dt>
                <dd>
                    <span>{{course.courseNumber}}</span>
                </dd>
                <dt><span jhiTranslate="skyfallApp.course.startDate">Start Date</span></dt>
                <dd>
                    <span>{{course.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="skyfallApp.course.endDate">End Date</span></dt>
                <dd>
                    <span>{{course.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="skyfallApp.course.route">Route</span></dt>
                <dd>
                    <span>{{course.route}}</span>
                </dd>
                <dt><span jhiTranslate="skyfallApp.course.courseState">Course State</span></dt>
                <dd>
                    <div *ngIf="course.courseStateId">
                        <a [routerLink]="['/course-state', course.courseStateId, 'view']">{{course.courseStateNameCourseState}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="skyfallApp.course.workingDay">Working Day</span></dt>
                <dd>
                    <div *ngIf="course.workingDayId">
                        <a [routerLink]="['/working-day', course.workingDayId, 'view']">{{course.workingDayNameWorkingDay}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="skyfallApp.course.program">Program</span></dt>
                <dd>
                    <div *ngIf="course.programId">
                        <a [routerLink]="['/program', course.programId, 'view']">{{course.programNameProgram}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
